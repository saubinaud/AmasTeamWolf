<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo... | AMAS Team Wolf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(250, 123, 33, 0.1);
      border-top: 4px solid #FA7B21;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 10px 0;
      color: #FA7B21;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin: 0;
    }
  </style>

  <!-- GitHub Pages SPA Redirect Script -->
  <script>
    // Single Page Application Redirect for GitHub Pages
    // This script captures the current path and redirects to index.html
    // while preserving the route in the URL for client-side routing

    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // If we're not on the root path, redirect to index.html with the path as a parameter
      if (path !== '/' && !path.includes('.')) {
        // Store the path in sessionStorage so the app can restore it
        sessionStorage.setItem('redirectPath', path + search + hash);

        // Redirect to the root, which will load index.html
        // The app will then restore the correct route
        window.location.replace(window.location.origin + '/?redirect=' + encodeURIComponent(path + search + hash));
      }
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>AMAS Team Wolf</h1>
    <p>Redirigiendo...</p>
  </div>
</body>
</html>
