name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fix package version imports
        run: |
          echo "ðŸ”§ Fixing package version imports..."
          # Fix imports like: from "package@1.2.3" -> from "package"
          find src -type f \( -name "*.tsx" -o -name "*.ts" \) -exec perl -pi -e 's/from\s+"([^"@]+)@[0-9.]+"/from "$1"/g' {} \;
          find src -type f \( -name "*.tsx" -o -name "*.ts" \) -exec perl -pi -e "s/from\\s+'([^'@]+)@[0-9.]+'/ from '\$1'/g" {} \;
          echo "âœ… Imports fixed"
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install --save-dev typescript @types/react @types/react-dom --legacy-peer-deps
      
      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
